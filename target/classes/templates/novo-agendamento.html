<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Agendamento - Sistema de Ecografia</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" th:href="@{/css/estilo.css}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">Ecografia Obstétrica</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" th:href="@{/}">Início</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/agendamentos/novo-agendamento}">Novo agendamento</a></li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/agendamentos/agenda}">Consultas Marcadas</a>
                        </li>                       
                        <li class="nav-item"><a class="nav-link" th:href="@{/paciente/lista}">Pacientes</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <h3 class="text-center mb-4">Agendar consulta</h3>
            <form th:action="@{/agendamentos/salvar}" th:object="${agendamento}" method="post" class="mt-4">

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="paciente" class="form-label">Paciente</label>
                        <select class="form-select" th:field="*{paciente.id}">
                            <option th:each="p : ${pacientes}" th:value="${p.id}" th:text="${p.nome}">Paciente</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="medico" class="form-label">Médico</label>
                        <select class="form-select" th:field="*{medico}">
                            <option value="Dra. Olga">Dra. Olga</option>
                            <option value="Dra. Frida">Dra. Frida</option>
                            <option value="Dra. Conceição">Dra. Conceição</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="data" class="form-label">Data</label>
                        <input type="date" class="form-control" th:field="*{data}" />
                    </div>
                    <div class="col-md-4">
                        <label for="hora" class="form-label">Hora</label>
                        <select class="form-select" th:field="*{hora}">
                            <option value="9">09:00</option>
                            <option value="11">11:00</option>
                            <option value="13">13:00</option>
                            <option value="15">15:00</option>
                            <option value="17">17:00</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="tipo" class="form-label">Tipo de Ecografia</label>
                        <select class="form-select" th:field="*{eco}">
                            <option value="Obstétrica">Obstétrica</option>
                            <option value="Morfológica">Morfológica</option>
                            <option value="Doppler">Doppler</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-salvar">Salvar Agendamento</button>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
