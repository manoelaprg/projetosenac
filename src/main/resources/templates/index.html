<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>

        <meta charset="UTF-8">
        <title>Consultas Marcadas - Sistema de Ecografia</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" th:href="@{/css/estilo.css}">

    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">Ecografia Obstétrica</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">Início</a>
                        </li>
                        <li class="nav-item">                    
                            <a class="nav-link" th:href="@{/agendamentos/novo-agendamento}">Novo agendamento</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/agendamentos/agenda}">Consultas Marcadas</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/paciente/lista}">Pacientes</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="card h-100">
                        <div class="card-header bg-info text-white">
                            Verificar Cadastros
                        </div>
                        <div class="card-body text-center">
                            <a th:href="@{/agendamentos/agenda}" class="btn btn-consultas m-2">Consultas Marcadas</a>
                            <a th:href="@{/paciente/lista}" class="btn btn-pacientes m-2">Pacientes Cadastrados</a>
                        </div>
                    </div>
                </div>

               
                <div class="col-md-6 mb-3">
                    <div class="card h-100">
                        <div class="card-header bg-success text-white">
                            Ações Rápidas
                        </div>
                        <div class="card-body text-center">
                            <a th:href="@{/agendamentos/novo-agendamento}" class="btn btn-novo m-2">Novo Agendamento</a>
                            <a th:href="@{/paciente/paciente-cadastro}" class="btn btn-cadastrar m-2">Cadastrar Paciente</a>
                        </div>
                    </div>
                </div>
            </div>
