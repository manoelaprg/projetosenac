<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Cadastro de Paciente</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" th:href="@{/css/estilo.css}">

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">Ecografia Obstétrica</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                     <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" th:href="@{/}">Início</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/agendamentos/novo-agendamento}">Novo agendamento</a></li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/agendamentos/agenda}">Consultas Marcadas</a>
                        </li>                       
                        <li class="nav-item"><a class="nav-link" th:href="@{/paciente/lista}">Pacientes</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <h3 class="text-center mb-4">Novo cadastro</h3>
            <form class="mt-4" action="/paciente/salvar" method="post" th:object="${paciente}">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" name="nome" th:field="*{nome}" required>
                    </div>

                    <div class="col-md-3">
                        <label for="datanascimento" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="datanascimento" name="datanascimento" th:field="*{datanascimento}" required>
                    </div>

                    <div class="col-md-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" name="cpf" th:field="*{cpf}" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-salvar">Salvar Paciente</button>
            </form>

        </div>
    </body>
</html>
