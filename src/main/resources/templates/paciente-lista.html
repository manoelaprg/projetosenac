<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Pacientes cadastrados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Ecografia Obstétrica</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">Início</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/agendamentos/novo-agendamento}">Novo agendamento</a></li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/agendamentos/agenda}">Consultas Marcadas</a>
                    </li>                       
                    <li class="nav-item"><a class="nav-link" th:href="@{/paciente/lista}">Pacientes</a></li>
                </ul>

            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="text-center mb-4">Pacientes cadastrados</h3>
            <a th:href="@{/paciente/paciente-cadastro}" class="btn btn-novo">
                <i class="bi bi-plus-circle"></i> Novo Paciente
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-primary">
                    <tr>
                        <th>Nome</th>                     
                        <th>Data Nasc.</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                <tbody>
                    <tr th:each="p : ${pacientes}">
                        <td th:text="${p.nome}">Nome do paciente</td>
                        <td th:text="${#dates.format(p.datanascimento, 'dd/MM/yyyy')}">Data Nasc.</td>
                        <td>
                            <a th:href="@{'/paciente/alterar/' + ${p.id}}" class="btn btn-sm btn-warning">
                                <i class="bi bi-pencil"></i> Editar
                            </a>
                            <a th:href="@{'/paciente/excluir/' + ${p.id}}" class="btn btn-sm btn-danger" 
                               onclick="return confirm('Excluir paciente?');">
                                <i class="bi bi-trash"></i> Excluir
                            </a>
                        </td>
                    </tr>
                </tbody>
                </tbody>
            </table>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
